<body>
    <h4>Parint all odd and even numbers between two numbers</h4>

    Enter First Number : <input type="number" id="num1txt" />
    <br />
    Enter Second Number : <input type="number" id="num2txt" />
    <br />
    <input type="button" value="Find Even" onclick="even()" />
    <input type="button" value="Find Odd" onclick="odd()" />

    <div id="div1"></div>

    <script>
        function even() {
            var num1 = document.getElementById("num1txt").value;
            var num2 = document.getElementById("num2txt").value;
            var div = document.getElementById("div1").value;

            for (i = num1; i <= num2; i++) {
                if (i % 2 == 0) {
                    // document.write("<br>"+i);
                    div1.innerHTML += "<br>" + i;
                }
            }
        }

        function odd() {
            var num1 = document.getElementById("num1txt").value;
            var num2 = document.getElementById("num2txt").value;
            var div = document.getElementById("div1").value;

            for (i = num1; i <= num2; i++) {
                if (i % 2 != 0) {
                    // document.write("<br>"+i);
                    div1.innerHTML += "<br>" + i;
                }
            }
        }
    </script>
